<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - ShieldWave Security Platform</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar">
        <div class="nav-container">
            <div class="logo">
                <a href="index.html">
                    <img src="logoshieldwave.png" alt="ShieldWave Logo">
                    <span>SHIELDWAVE</span>
                </a>
            </div>
            <button class="menu-toggle" aria-label="Toggle menu">☰</button>
            <ul class="nav-menu">
                <li class="dropdown">
                    <a href="#features" class="dropdown-toggle">Features <span class="dropdown-arrow">▼</span></a>
                    <ul class="dropdown-menu">
                        <li><a href="websitescanning.html">Website Scanning</a></li>
                        <li><a href="portscanning.html">Port Scanning</a></li>
                        <li><a href="networkscanning.html">Network Scanning</a></li>
                    </ul>
                </li>
                <li class="dropdown">
                    <a href="#company" class="dropdown-toggle">Company <span class="dropdown-arrow">▼</span></a>
                    <ul class="dropdown-menu">
                        <li><a href="aboutus.html">About Us</a></li>
                        <li><a href="contact.html">Contact</a></li>
                    </ul>
                </li>
                <li><a href="service.html">Service</a></li>
                <li><a href="pricing.html">Pricing</a></li>
            </ul>
            <div class="nav-actions">
                <a href="login.html" class="login-btn">Log in</a>
                <a href="signup.html" class="cta-btn">Try it for free</a>
            </div>
        </div>
    </nav>

    <!-- Login Section -->
    <section class="login-section">
        <div class="login-container">
            <div class="login-card">
                <h2>Log in</h2>
                <div id="error-message" class="error-message" style="display: none;"></div>
                <form class="login-form" id="login-form" onsubmit="handleLogin(event)">
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" placeholder="Your@email.com" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <div class="password-input">
                            <input type="password" id="password" placeholder="Password" required>
                            <button type="button" class="toggle-password">
                                <i class="fas fa-eye"></i>
                            </button>
                        </div>
                        <div class="password-options">
                            <a href="#" class="forgot-password">Forgot password?</a>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="checkbox-container">
                            <input type="checkbox" id="remember">
                            <span class="checkmark"></span>
                            Remember me
                        </label>
                    </div>
                    <button type="submit" class="login-submit-btn">Log in <span class="shortcut">Ctrl + Enter</span></button>
                    
                    <div class="social-login">
                        <button type="button" class="google-login">
                            <img src="images/google-icon.svg" alt="Google">
                            Log in with Google
                        </button>
                        <button type="button" class="microsoft-login">
                            <img src="images/microsoft-icon.svg" alt="Microsoft">
                            Log in with Microsoft
                        </button>
                    </div>
                </form>
                <div class="signup-prompt">
                    <p>Need an account? <a href="signup.html" class="signup-link">Sign up here</a></p>
                </div>
            </div>
        </div>
    </section>

    <script src="script.js"></script>
</body>
</html>
